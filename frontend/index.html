<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory AI Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>Memory AI</h1>
            <p>Long-form conversation memory</p>
        </div>

        <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>

        <!-- Conversation List -->
        <div class="conversation-list" id="conversationList">
            <div class="list-header">
                <h3>Conversations</h3>
                <input 
                    type="text" 
                    class="conversation-search-input" 
                    id="conversationSearchInput" 
                    placeholder="Search conversations..."
                >
            </div>
            <div class="conversations" id="conversations">
                <div class="empty-state" style="padding: 20px; text-align: center;">
                    <p style="font-size: 13px; color: #94a3b8;">No conversations yet</p>
                </div>
            </div>
        </div>

        <div class="user-section">
            <label>Logged in as</label>
            <div class="user-display" id="userId" style="color: #667eea; font-weight: 600; margin-bottom: 10px;">
                Loading...
            </div>
            <button class="logout-btn" id="logoutBtn" style="width: 100%; padding: 10px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                Logout
            </button>
        </div>
    </div>

    <!-- Main Chat -->
    <div class="main-container">
        <div class="chat-header">
            <h2>Chat</h2>
            <div class="header-actions">
                <span class="memory-badge" id="memoryBadge">0 memories</span>
                <button class="toggle-search-btn" id="toggleSearchBtn">üîç Search</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <h3>Start a conversation</h3>
                <p>Your messages will be remembered across thousands of conversation turns. Try asking about past topics!</p>
            </div>
        </div>

        <div class="input-area">
            <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                <div class="image-preview-wrapper">
                    <img id="imagePreview" src="" alt="Preview">
                    <button class="remove-image-btn" id="removeImageBtn">√ó</button>
                </div>
                <div class="image-info">
                    <span id="imageFileName"></span>
                </div>
            </div>
            <div class="input-wrapper">
                <input type="file" id="imageInput" accept="image/png,image/jpeg,image/jpg,image/webp,image/gif,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.openxmlformats-officedocument.presentationml.presentation" style="display: none;">
                <button class="image-btn" id="imageBtn" title="Upload image/document (PDF, DOCX, PPTX)">üìé</button>
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">
                    <span id="sendBtnText">Send</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Search Panel -->
    <div class="search-panel" id="searchPanel">
        <div class="search-header">
            <h3>Search Memories</h3>
            <button class="close-btn" id="closeSearchBtn">√ó</button>
        </div>

        <div class="search-input-wrapper">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search your memory..."
            >
            <button class="search-btn" id="searchBtn">Search</button>
        </div>

        <div class="search-results" id="searchResults">
            <div class="empty-state" style="padding: 20px;">
                <p style="font-size: 13px;">Enter a search query to find memories</p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script src="/static/app.js?v=20260211b"></script>
</body>
</html>
