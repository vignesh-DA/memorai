<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f7f7f8;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #fff;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e5;
        }

        .sidebar-header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 12px;
            color: #666;
        }

        .new-chat-btn {
            margin: 16px 12px;
            padding: 10px 16px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #333;
        }

        .user-section {
            padding: 12px;
            margin-top: auto;
            border-top: 1px solid #e5e5e5;
        }

        .user-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-id-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 13px;
            background: #f7f7f8;
        }

        .settings-section {
            padding: 12px;
            border-top: 1px solid #e5e5e5;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            font-size: 13px;
            color: #666;
            border-radius: 6px;
            margin-bottom: 4px;
        }

        .stats-item:hover {
            background: #f7f7f8;
        }

        .stats-value {
            color: #1a1a1a;
            font-weight: 500;
        }

        /* Main Chat Area */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 15px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .memory-badge {
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .message-wrapper {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
        }

        .message-header {
            font-size: 13px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-header.user {
            color: #8b5cf6;
        }

        .message-header.assistant {
            color: #059669;
        }

        .message-meta {
            font-size: 11px;
            color: #999;
            font-weight: 400;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.6;
            color: #1a1a1a;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-wrapper.user .message-content {
            color: #1a1a1a;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 0;
            color: #666;
            font-size: 14px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area */
        .input-area {
            border-top: 1px solid #e5e5e5;
            padding: 16px 24px 24px;
            background: #fff;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid #d1d1d1;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            line-height: 1.5;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .message-input::placeholder {
            color: #999;
        }

        .send-btn {
            padding: 14px 20px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            height: 52px;
        }

        .send-btn:hover:not(:disabled) {
            background: #333;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Search Panel */
        .search-panel {
            width: 320px;
            background: #fff;
            border-left: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .search-panel.open {
            transform: translateX(0);
        }

        .search-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-header h3 {
            font-size: 15px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            padding: 4px 8px;
            line-height: 1;
        }

        .search-input-wrapper {
            padding: 16px;
            border-bottom: 1px solid #e5e5e5;
        }

        .search-input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .search-results {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .memory-card {
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .memory-card:hover {
            border-color: #8b5cf6;
            background: #fafafa;
        }

        .memory-type {
            display: inline-block;
            padding: 2px 8px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 6px;
        }

        .memory-content {
            font-size: 13px;
            line-height: 1.4;
            color: #333;
            margin-bottom: 6px;
        }

        .memory-meta {
            font-size: 11px;
            color: #999;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .empty-state p {
            font-size: 14px;
            max-width: 400px;
        }

        /* Toggle Button */
        .toggle-search-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            transition: all 0.2s;
        }

        .toggle-search-btn:hover {
            background: #e5e5e5;
            color: #1a1a1a;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d1d1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b1b1b1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .search-panel {
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
            }
        }

        /* Error/Success Messages */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            background: #1a1a1a;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .toast.error {
            background: #ef4444;
        }

        .toast.success {
            background: #10b981;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>Memory AI</h1>
            <p>Long-form conversation memory</p>
        </div>

        <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>

        <div class="settings-section">
            <div class="stats-item">
                <span>Total Turns</span>
                <span class="stats-value" id="turnCount">0</span>
            </div>
            <div class="stats-item">
                <span>Memories Stored</span>
                <span class="stats-value" id="memoryCount">0</span>
            </div>
        </div>

        <div class="user-section">
            <label style="font-size: 12px; color: #666; margin-bottom: 6px; display: block;">User ID</label>
            <div class="user-input-wrapper">
                <input type="text" class="user-id-input" id="userId" value="demo_user" placeholder="Enter user ID">
            </div>
        </div>
    </div>

    <!-- Main Chat -->
    <div class="main-container">
        <div class="chat-header">
            <h2>Chat</h2>
            <div style="display: flex; gap: 12px; align-items: center;">
                <span class="memory-badge" id="memoryBadge">0 memories</span>
                <button class="toggle-search-btn" onclick="toggleSearch()">üîç Search</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <h3>Start a conversation</h3>
                <p>Your messages will be remembered across thousands of conversation turns. Try asking about past topics!</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Search Panel -->
    <div class="search-panel" id="searchPanel">
        <div class="search-header">
            <h3>Search Memories</h3>
            <button class="close-btn" onclick="toggleSearch()">√ó</button>
        </div>

        <div class="search-input-wrapper">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search your memory..."
                onkeypress="handleSearchKeypress(event)"
            >
        </div>

        <div class="search-results" id="searchResults">
            <div class="empty-state" style="padding: 20px;">
                <p style="font-size: 13px;">Enter a search query to find memories</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let turnNumber = 0;
        let isLoading = false;

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Enter to send (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            if (isLoading) return;

            const userId = document.getElementById('userId').value.trim();
            const message = messageInput.value.trim();
            
            if (!userId || !message) {
                showToast('Please enter both User ID and message', 'error');
                return;
            }

            isLoading = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Remove empty state
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // Add user message
            addMessage('user', message, turnNumber);
            turnNumber++;

            // Show loading
            showLoading();

            try {
                const response = await fetch(`${API_BASE}/conversation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        turn_number: turnNumber,
                        message: message,
                        include_memories: true
                    })
                });

                hideLoading();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Add assistant response
                addMessage('assistant', data.response, turnNumber, {
                    memories_used: data.memories_used.length,
                    processing_time: data.processing_time_ms
                });

                // Update stats
                await loadStats();

            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                showToast(`Error: ${error.message}`, 'error');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
            }
        }

        function addMessage(type, content, turn, meta = {}) {
            const chatMessages = document.getElementById('chatMessages');
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `message-wrapper ${type}`;
            
            let headerText = type === 'user' ? 'You' : 'Assistant';
            let metaHtml = '';
            
            if (meta.memories_used !== undefined) {
                metaHtml = `<span class="message-meta">${meta.memories_used} memories ‚Ä¢ ${Math.round(meta.processing_time)}ms</span>`;
            }
            
            messageWrapper.innerHTML = `
                <div class="message-header ${type}">
                    ${headerText}
                    ${metaHtml}
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const chatMessages = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.className = 'loading-indicator';
            loadingDiv.innerHTML = `
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Thinking...</span>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) loading.remove();
        }

        async function loadStats() {
            const userId = document.getElementById('userId').value.trim();
            if (!userId) return;

            try {
                const response = await fetch(`${API_BASE}/memories/${userId}/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('memoryCount').textContent = stats.total_memories;
                    document.getElementById('memoryBadge').textContent = `${stats.total_memories} memories`;
                }
                document.getElementById('turnCount').textContent = turnNumber;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function toggleSearch() {
            const searchPanel = document.getElementById('searchPanel');
            searchPanel.classList.toggle('open');
        }

        function handleSearchKeypress(e) {
            if (e.key === 'Enter') {
                searchMemories();
            }
        }

        async function searchMemories() {
            const userId = document.getElementById('userId').value.trim();
            const query = document.getElementById('searchInput').value.trim();
            
            if (!userId || !query) {
                showToast('Please enter both User ID and search query', 'error');
                return;
            }

            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="loading-indicator"><span>Searching...</span></div>';

            try {
                const response = await fetch(`${API_BASE}/memories/${userId}/search?query=${encodeURIComponent(query)}&top_k=10`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const results = await response.json();
                
                if (results.length === 0) {
                    resultsDiv.innerHTML = '<div class="empty-state" style="padding: 20px;"><p style="font-size: 13px;">No memories found</p></div>';
                    return;
                }

                resultsDiv.innerHTML = results.map(result => `
                    <div class="memory-card">
                        <span class="memory-type">${result.memory.type}</span>
                        <div class="memory-content">${escapeHtml(result.memory.content)}</div>
                        <div class="memory-meta">
                            Relevance: ${(result.relevance_score * 100).toFixed(0)}% ‚Ä¢ 
                            Turn ${result.memory.metadata.source_turn}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<div class="empty-state" style="padding: 20px;"><p style="font-size: 13px; color: #ef4444;">Error: ${error.message}</p></div>`;
            }
        }

        function newChat() {
            if (confirm('Start a new chat? This will clear the current conversation.')) {
                document.getElementById('chatMessages').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <h3>Start a conversation</h3>
                        <p>Your messages will be remembered across thousands of conversation turns. Try asking about past topics!</p>
                    </div>
                `;
                turnNumber = 0;
                loadStats();
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check API health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (!response.ok) {
                    showToast('‚ö†Ô∏è API server is not responding', 'error');
                }
            } catch (error) {
                showToast('‚ö†Ô∏è Cannot connect to API server', 'error');
            }
        });
    </script>
</body>
</html>
